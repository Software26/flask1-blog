{%extends "base.html"%}

{% block content%}

    <!-- PÃ¡gina de blog -->

    <article class="container blog-post">
        <h1 class="blog-post-title mb-1">{%block tittle%} {{post.title}} {% endblock%}</h1>
        <p class = "card-text mt-3">

                {% if get_user(post.author).photo is none %}
                <img src="{{ url_for('static', filename ='img/user-dark.png') }}" alt="mdo" width="32" height="32" class="rounded-circle">
                {% else %}
                <img src="{{ url_for('static', filename=get_user(post.author).photo) }}" alt="mdo" width="32" height="32" class="rounded-circle">
                {%  endif %}
        </p>    
          
        <span class="mb-1 text-muted"> <b>{{ get_user(post.author)}}</b> - {{ post.created.strftime('%d %B %Y') }}</span>

        <p class="mb-5 mt-5">{{ post.info }}</p>
        <hr>

      <div class="mb-5 mt-5">
        {{ post["content"] | safe }}

      </div>
    </article>


    <script src="js/bootstrap.bundle.min.js"></script>


{% endblock content%}
